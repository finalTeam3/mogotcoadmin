<script>

function enterkey(){
	if(window.event.keyCode == 13){
		$('#login_form').attr({
			'method':'post',
			'action':'[[@{/loginimpl}]]'
		});
		$('#login_form').submit();
	};
	
};

$(document).ready(function(){
	$('#login_btn').click(function(){
		$('#login_form').attr({
			'method':'post',
			'action':'[[@{/loginimpl}]]'
		});
		$('#login_form').submit();
		
	});

    <!-- Login Modal-->
     <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
            
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">로그인</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close" style="border:none; background-color:transparent;">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                 <form id="login_form" class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group" style="float:none; margin:0 auto;">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="ID"
                                aria-label="ID" aria-describedby="basic-addon2" name="adminid" onkeyup="enterkey()">
                        </div>
                        
                        <div class="input-group" style="float:none; margin:0 auto;">&nbsp</div>
                        <div class="input-group" style="float:none; margin:0 auto;">
                            <input type="password" class="form-control bg-light border-0 small" placeholder="PWD"
                                aria-label="PWD" aria-describedby="basic-addon2" name="adminpwd" onkeyup="enterkey()">
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a id="login_btn" class="btn btn-primary" th:href="@{#}">Login</a>
                </div>
            </div>
