<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


</head>

		<div class="container-fluid pt-4 px-4">
			<div class="row g-4">
			
					<div class="col-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4"></h6>
                            <div class="table-responsive">
                                <table class="table table-hover" style="text-align:center">
                                    <thead>
                                        <tr>
                                            <th scope="col">멘토링 ID</th>
                                            <th scope="col">이미지</th>
                                            <th scope="col">멘토링 제목</th>
                                            <th scope="col">실시일</th>
                                            <th scope="col">등록일</th>
                                            <th scope="col">담당 멘토</th>
                                            <th scope="col">카테고리</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="mti:${mti}">
                                            <th style="width:12%" scope="row" th:text="${mti.mentoringid}">
                                            </th>
                                            <td>
		                                    	<a th:href="@{/mentoring/detail(mentoringid=${mti.mentoringid})}">
		                                    	<img class="img-fluid rounded mx-auto mb-4" th:src="@{/img/}+${mti.mentoringimg}" alt="멘토링 이미지" style="width: 50%;">
		                                    	</a>
                                            </td>
                                            <td th:text="${mti.mtitle}"></td>
                                            <td th:text="${#dates.format(mti.mentoringdate,'yyyy-MM-dd')}"></td>
                                            <td th:text="${#dates.format(mti.mrdate,'yyyy-MM-dd HH:mm')}"></td>
                                            <td style="width:12%" th:text="${mti.user_username}"></td>
                                            <td th:text="${mti.mcate_mname}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>				
			
			</div>
		</div>
                
                

</html>
