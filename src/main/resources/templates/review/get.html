<body>

<div class="container-fluid pt-4 px-4">
			<div class="row g-4" style="float:none; margin:0  auto;">
			
					<div class="col-10" style="float:none; margin:0  auto;">
                        <div class="bg-light rounded h-100 p-4">
                            <div class="table-responsive" th:each="rdto:${rdto}">
                            
                            <div class="alert alert-light alert-dismissible fade show" role="alert">
                                <!-- An icon & dismissing primary alert—check it out! -->
                                <tr>
                                	<h6>
                                	<th th:text="${rdto.userid}+':'">아이디</th>
                                	<th th:text="${rdto.reviewcon}">리뷰</th>
                                	</h6>
                                </tr>
                                	<div style="text-align:right; font-size:80%" th:text="${#dates.format(rdto.reviewdate,'yyyy/MM/dd HH:mm')}">등록일</div>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                                                 
                            </div>
                        </div>
                    </div>				
			
			</div>
		</div>
