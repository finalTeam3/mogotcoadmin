<html lang="en">

<meta charset="utf-8">
<script>
function reviewdel(reviewid){
	var c = confirm('리뷰를 정말 삭제하시겠습니까?');
	if(c == true){
		location.href ='[[@{/review/delete?reviewid=}]]'+reviewid; 
	}
};

</script>

<div class="container-fluid pt-4 px-4">
			
			<div class="row g-4">
			
					<div class="col-12">
                        <div class="bg-light rounded h-100 p-4">

                                <table class="table table-hover" style="text-align:center">
                                    <thead>
                                        <tr>
                                            <th scope="col">리뷰 번호</th>
                                            <th scope="col">작성자 ID</th>
                                            <th scope="col">리뷰 내용</th>
                                            <th scope="col">작성일</th>
                                            <th scope="col">삭제</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="rdto:${rdto}">
                                            <th style="width:12%" scope="row" th:text="${rdto.reviewid}">
                                            </th>
<!--                                             <td>
		                                    	<a th:href="@{/mentoring/detail(mentoringid=${mti.mentoringid})}"></a>
                                            </td> -->
                                            <td th:text="${rdto.userid}"></td>
                                            <td th:text="${rdto.reviewcon}"></td>
                                            <td th:text="${#dates.format(rdto.reviewdate,'yyyy/MM/dd')}"></td>
                                            <td>
                                            	<button th:onclick="reviewdel([[${rdto.reviewid}]])" type="button" class="btn btn-sm btn-dark m-2"><i class="fa-solid fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
