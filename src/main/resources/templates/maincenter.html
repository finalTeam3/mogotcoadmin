<script>
function getUserCnt() {
	$.ajax({
		url:'[[@{/usercnt}]]',
		success:function(data){
			$('#user_cnt').text(data);
		}
	});
};
function getMentorCnt() {
	$.ajax({
		url:'[[@{/mentorcnt}]]',
		success:function(data){
			$('#mentor_cnt').text(data);
		}
	});
};
function getMentoringCnt() {
	$.ajax({
		url:'[[@{/mentoringcnt}]]',
		success:function(data){
			$('#mentoring_cnt').text(data);
		}
	});
};
function getPurchasePrice() {
	$.ajax({
		url:'[[@{/purchaseprice}]]',
		success:function(data){
			$('#purchase_price').text(data);
		}
	});
};

$(document).ready(function(){
	getUserCnt();
	getMentorCnt();
	getMentoringCnt();
	getPurchasePrice();
});

</script>
