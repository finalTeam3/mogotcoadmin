<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>

		<div class="container-fluid pt-4 px-4">
			<div class="row g-4">
			
					<div class="col-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Responsive Table</h6>
                            <div class="table-responsive">
                                <table class="table table-hover" style="text-align:center">
                                    <thead>
                                        <tr>
                                            <th scope="col">사용자 ID</th>
                                            <th scope="col">이름</th>
                                            <th scope="col">생년월일</th>
                                            <th scope="col">성별</th>
                                            <th scope="col">포인트</th>
                                            <th scope="col">탈퇴여부</th>
                                            <th scope="col">가입일</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user:${user}">
                                            <th scope="row">
		                                    	<a th:text="${user.userid}" th:href="@{/user/detail(userid=${user.userid})}"></a>
                                            </th>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.userbirth}"></td>
                                            <td th:text="${user.usergen}"></td>
                                            <td th:text="${user.userpoint}"></td>
                                            <td th:text="${user.withdraw}"></td>
                                            <td th:text="${#dates.format(user.userdate,'yyyy-MM-dd HH:mm')}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>				
			
			</div>
		</div>
                
                

</html>
